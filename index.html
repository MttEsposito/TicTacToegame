<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" conten t= "width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!--title page and css import -->
        <link rel="icon" type="image/gif/png" href="img/favicon.ico">
        <title> TicTacToe-game </title>
        <!-- Bootstrap -->
        <link href = "css/bootstrap.min.css" rel = "stylesheet">
        <link href = "css/stile.css" rel = "stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head> 
    
    <!--header and title page-->
    <header>
        <div class = "col-md-12" align = "left">
            <img src = "img/audioenable50x50.png" id = "enableaudio" onClick = "muted(true)">
            <img src = "img/audiodisable50x50.png" id = "disableaudio" onClick = "muted(false)"hidden>
        </div>
        <div class = "col-md-12" align = "center" >
            <h1 class = "title"> Tic Tac Toe </h1>	
        </div>
    </header>
    
    <!--input & player name -->
    <body onload = "start()">
        <audio id = "audio" src = "audio/suono.ogg"></audio>
            <form name = "f1">
            <div align = "center" class = "col-md-12 playerone">
                <p> Player1 </p>
                <input type = "text" id = "Pl1" name = "player1" value = "Player 1"  class = "gg1">
            </div>
            <div align = "center" class = "col-md-12 playertwo">
                <p> Player2 </p>
                <input type = "text" id = "Pl2" name = "player2" value = "Player 2" class = "gg2">
            </div>
        
            <!--Point counter for the players  -->
            <div align = "center" class = "col-md-12 ">
                <input type = "text" class = "pointpl1" value = "0" id = "point1" name = "scorepl1" readonly>
                <input type = "text" class = "pointpl2" value = "0" id = "point2" name = "scorepl2" readonly>
            </div>
        
            <!-- Board of the game  -->
            <div id = "grid">
            <div align = "center " class = "col-md-12">
                <button align = "center"type = "button" id = "bnewgame" class="btn btn-info btn-lg buttonnewgame" onClick = "resetboard()">NEW GAME</button>
            </div>
            <div align = "center" class = "col-md-12">
                <img id = "firstcell" src = "img/0.png" onClick = "playIn(0);play()">
                <img src = "img/0.png" onClick = "playIn(1);play()">
                <img src = "img/0.png" onClick = "playIn(2);play()">
            </div>
            <div align = "center" class = "col-md-12">
                <img src = "img/0.png" onClick = "playIn(3);play()">
                <img src = "img/0.png" onClick = "playIn(4);play()">
                <img src = "img/0.png" onClick = "playIn(5);play()">
            </div>
            <div align = "center" class = "col-md-12" id = "endspace">
                <img src = "img/0.png" onClick = "playIn(6);play()">
                <img src = "img/0.png" onClick = "playIn(7);play()">
                <img src = "img/0.png" onClick = "playIn(8);play()">
            </div>
            </div>
                
            <!-- Display with the name player turn and winner-->
            <div align = "center" class = "col-md-12 win" id = "ris">
                <input type = "text" class = "display"  id = "display" name = "result" readonly>
            </div>
            </form>
    </body>
    
    <!-- include all file for the page to play -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src = "js/bootstrap.min.js"></script>
    <script src = "js/fdg.js"></script>

</html>
